<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ken Corporation</title>

  <!-- CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/ai.css">
  <link rel="stylesheet" type="text/css" href="css/dark.css">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="box container">
    <header>Ken Corporation</header>
    <main>
      <div>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input id="entry_price" type="text">
              <label for="entry_price">Entry Price *</label>
            </div>
            <div class="input-field col s6">
              <input id="exit_price" type="text">
              <label for="exit_price">Exit Price *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="e.g. 0.025" id="tick_size" type="text">
              <label for="tick_size">Tick Size</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="e.g. 12.50" id="dollars_per_tick" type="text">
              <label for="dollars_per_tick">Dollars Per Tick</label>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <a id="calculate_button" class="waves-effect waves-light btn">
          <i class="material-icons right">local_atm</i>calculate
        </a>
      </div>
      <table class="centered">
        <thead>
          <tr>
            <th>Entry</th>
            <th>Exit</th>
            <th>Profit Factor (%)</th>
            <th>Profit ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="4" id="profit_price_0"></td>
            <td id="profit_price_60"></td>
            <td class="no-top-bottom-padding"><input id="variable_pf" type="text" value="60%"></td>
            <td id="profit_60"></td>
          </tr>
          <tr>
            <td id="profit_price_100"></td>
            <td>100%</td>
            <td id="profit_100"></td>
          </tr>
          <tr>
            <td id="profit_price_150"></td>
            <td>150%</td>
            <td id="profit_150"></td>
          </tr>
          <tr>
            <td id="profit_price_-100"></td>
            <td>-100%</td>
            <td id="profit_-100"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large" href="trading.html">
        <i class="large material-icons">brightness_5</i>
      </a>
    </div>
  </div>
  <script type="text/javascript">
    var darkMode = true;
  </script>
  <script type="text/javascript" src="js/ai.js"></script>
</body>
</html>
